<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to BooBooBook</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	</head>


<body>
	<div class="container is-max-desktop">
			<div class="container is-fluid " id="input-form">
				<div class="logo">
					<img src='./assets/images/BooBooBook2.png'alt="BooBooBook Logo, a web application to find books for free or to buy" width="112" height="28">
				</div>
				<section class="">
					<h1 class="title">Find a book for free or to buy</h1>
					<h2 class="subtitle">
					  Please add a topic and the author <strong>and enjoy the reading!!!</strong>
					</h2>
					<br>
				<div class="form container is-max-desktop">
					<label for="topic">Topic:</label>
					<input class='input is-link' type="text" id="topic">
					<label for="author">Author:</label>
					<input class="input is-link " type="text" id="author">
					<div class="buttons">
						<button class="button is-dark " id="search">Search</button>
						<button class="button is-dark "id='history'>Last search</button>
					</div>
				</div>
				<div class="results ">
					<div class="results-title">
						<h3><strong>Results</strong></h3>
					</div>
					<div class="columns">
						<div class="google-books column "></div>
					<div class="internet-archive column"></div>	
					</div>
				</div>
		  	
	</div>

		<div class="alerts">
			<div class= "notification is-warning" id="enter-data" style="display: none;">
				<button class="delete"></button>
				<strong>Please enter data</strong>
			</div>
			<div class= "notification is-warning" id="error" style="display:none;">
				<button class="delete"></button>
				<strong>Error</strong>
			</div>
			<div class= "notification is-danger" id="connect" style="display:none">
				<button class="delete"></button>
				<strong>Unable to connect to certain library</strong>
			</div>
			<div class= "notification is-danger" id="available" style="display:none">
				<button class="delete"></button>
				<strong>Sorry, no books available from certain library </strong>
			</div>
		</div>
	
    <script src="./assets/js/script.js"></script> 
	<script src="./assets/js/openlib.js"></script>
</body>
</html>
