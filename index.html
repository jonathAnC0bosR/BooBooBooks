<!DOCTYPE html>
<html>
<head>
	<title>Book Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	
</head>
<body>
	<div class="container is-fluid column" id="input-form">
		<h1>Book Search</h1>
		<div class="form">
			<label for="topic">Topic:</label>
			<input class='input is-link' type="text" id="topic">
			<label for="author">Author:</label>
			<input class="input is-link " type="text" id="author">
			<button class="button is-dark is-responsive" id="search">Search</button>
		</div>
		<div class="results columns">
			<h2>Results</h2>
			<div class="google-books"></div>
			<div class="internet-archive">
				<!-- 	ESTE ES UN LOADER, PARA DESPLEGARSE MIENTRAS CARGA OPENLIBS -->
				<div id="loader" style="display: none;">
					<h2>LOADING</h2>
				</div>
			</div>
		</div>
		<div class="book-cards">
			
			<div class="google-books column "></div>
			<div class="internet-archive column"></div>
		</div>
		

		<div class="alerts">
			<div class= "notification is-warning" id="enter-data" style="display: none;">
				<button class="delete"></button>
				<strong>Please enter data</strong>
			</div>
			<div class= "notification is-warning" id="error" style="display:none;">
				<button class="delete"></button>
				<strong>Error</strong>
			</div>
			<div class= "notification is-danger" id="connect" style="display:none">
				<button class="delete"></button>
				<strong>Unable to connect to certain library</strong>
			</div>
			<div class= "notification is-danger" id="available" style="display:none">
				<button class="delete"></button>
				<strong>Sorry, no books available from certain library </strong>
			</div>


		</div>
	

	
	
    <script src="./assets/js/script.js"></script> 
	<script src="./assets/js/openlib.js"></script>
</body>
</html>
